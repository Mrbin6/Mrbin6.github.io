<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖动div的特效1</title>
    <script src="jquery-1.11.3.js"></script>
    <script src="jquery-ui.js"></script>

<style>
    li {
        display: block;
        list-style-type: none;
        width: 270px;
        height: 30px;
        border: 1px solid black;
        padding-top: 5px;
    }

    .bj_bigdiv {
        height: 529px;
        width: 1200px;
        border: 1px solid black;
    }

    .bj_left_ul{
        float: left;
        border: 1px solid black;
    }

    .bj_input {
        float: left;
        margin-top: 50px;
        margin-left: 10px;
        display: none;
    }

    .bj_input > textarea {
        resize: none;
        height: 150px;
        width: 200px;
    }

    .dashed_div1 {
        height: 30px;
        width: 270px;
        border: 1px dashed #222;
    }

    .dashed_div2 {
        height: 50px;
        width: 270px;
        border: 1px dashed green;
    }

    .dashed_div3 {
        height: 0px;
        width: 270px;
        border: 1px dashed green;
    }

    .btn_comfirm {
        height: 40px;
        width: 120px;
        background-color: blue;
        border-radius: 5px;
        line-height: 30px;
        text-align: center;
        font-size: 16px;
        color: white;
        font-weight: bold;
    }

    .out_div {
        margin-top: 20px;
        height: 600px;
        width: 400px;
        border: 1px solid black;
    }
    .cover_div{
        position:absolute;
        left:0;
        top:0;
        z-index:200;
        height:500px;
        width:300px;
        border:1px solid black;
    }
    .holder_div{
        position:relative;
        float:left;
        margin-left:50px;
    }
    .bj_right_ul{
        position:relative;
        z-index:200;
        min-height:300px;
        border:1px solid green;
        padding:0;
        margin:0;
    }
    .scroll_div{
        overflow-y:auto;
        height:400px;
        border:1px solid red;
    }
</style>

<div class="bj_bigdiv">
    <ul class="bj_left_ul">
        <li id="input_type" draggable="true">我是输入框部件</li>
        <li id="image_type" draggable="true">我是图片部件</li>
    </ul>
    <div class="holder_div">
        <div class="cover_div"></div>
        <div class="scroll_div">
            <ul class="bj_right_ul" ></ul>
        </div>
    </div>
    <div class="bj_input">
        <textarea id="input_area" value="这里可以输入文字"></textarea><br/>
        <button id="confirm">确 认</button>
    </div>
</div>
<br/>
<button class="btn_comfirm" id="conf">确认生成对象</button>
<button class="btn_comfirm" id="output">生成网页</button>

    $(function () {
        var LEFTDIVWIDTH = 300;
        var LEFTDIVHEIGHT = 500;//定义左边的ul的宽高，以便嵌入其他元素时好改动
        var RIGHTDIVWIDTH = 300;
        var RIGHTDIVHEIGHT = 500;//定义右边的ul的宽高，以便嵌入其他元素时好改动
        var SCROLLDIVWIDTH = 400;
        var SCROLLDIVHEIGHT = 500;//定义滚动框，也就是目标ul的父级div的宽高
        $(".bj_left_ul").css({"height": LEFTDIVHEIGHT, "width": LEFTDIVWIDTH});//左边ul宽高赋值
        $(".bj_right_ul").css({ "width": RIGHTDIVWIDTH});//右边ul宽高赋值 "height": RIGHTDIVHEIGHT,
        $(".scroll_div").css({ "height": SCROLLDIVHEIGHT,"width": SCROLLDIVWIDTH});//右边ul宽高赋值
        var options = [];//维护右边ul结构的对象数组，形如 [{type:"input_type",height:20,width:270,isChange:true,text:"abcd"},{...},{...}];
        var data_type;//由于在dragover事件中拿不到dataTransfer中的数据，只能用全局变量代替了。！！！
        //源对象
        $(".bj_left_ul>li").on("dragstart", function (event) {
            event.originalEvent.dataTransfer.setData("Text", event.target.id);
            data_type=event.target.id;
//            var ulHeight=$(".bj_right_ul").css("height");
//            $(".cover_div").css({"z-index":300,"height":ulHeight});//将遮罩层的高度改为目标ul的高度
            $(".cover_div").css({"z-index":300});//将遮罩层的z-index改为300
        });
        var idNum = 1;//关联li与改变li内容的框。


        $(".bj_left_ul>li").on("dragend", function (event) {
//            var ulHeight=$(".bj_right_ul").css("height");
//            $(".cover_div").css({"z-index":100,"height":ulHeight});//将遮罩层的高度改为目标ul的高度
            $(".cover_div").css({"z-index":100});//将遮罩层的z-index改为300
        });

        var _dest = $(".bj_right_ul");
        //目标对象
        var _coverDiv = $(".cover_div");
        _coverDiv.on("dragover", function (event) {
            event.preventDefault();
            event.stopPropagation();
//            var df = event.originalEvent.dataTransfer;
//            var data = df.getData("Text");
            console.log("dffff");
            var data=data_type;
            var el = event.target;//目标对象
            var ctx = $(this)[0];//当前容器
            $("#dashed_div").parent().remove();
            if (data == "") {
                return false;
            }
            else {
                var $item = $(document.createElement("li"));
// 					$(".bj_input").show();
// 					$(".bj_input>textarea").attr("name",$item.attr("id")).val("这里输入的内容会更新到左边的框里。");//在生成li的时候要直接修改textarea的name一次。
// 					$item.click(function(){//必须在生成li的时候加，否则事件触发不了
// 						$(".bj_input>textarea").attr("name",$item.attr("id"));
// 					});
                var html = "";
                if (data == "input_type") {
                    html = "<div id='dashed_div' class='dashed_div2'>我是输入框</div>";
                }
                else if (data == "image_type") {
                    html = "<div id='dashed_div' class='dashed_div2'>我是图片框</div>";
                }
                $item.html(html);//虚线框节点赋值完毕
                //获取鼠标相对于目标ul左上角的坐标
                var x = event.originalEvent.pageX - _coverDiv.offset().left;//鼠标相对于容器的x坐标
                var y = event.originalEvent.pageY - _coverDiv.offset().top;//鼠标相对于容器的y坐标

                var _destUl = $(".bj_right_ul");
                var k=options.length;//option对象数组的长度，放在外边，防止长度改变之后影响其他部分
                if (options.length == 0) {
                    _destUl.append($item);
                } else {
                    for(var i = 0;i<k;i++){
                        if(y>=options[i].startY && y<=options[i].endY){//放在了ul中的li上
                            if(y>=(options[i].startY+options[i].height/2)){//如果放在了下半部分
                                $("#dashed_div").parent().remove();
                                _destUl.find("li:nth-child("+(i+1)+")").after($item);
                            }else{//放在上半部分
                                $("#dashed_div").parent().remove();
                                _destUl.find("li:nth-child("+(i+1)+")").before($item);
                            }
                            break;//已经添加过了LI了就break.
                        }
                    }
                    if(i==k){//i==k时，所有的li都检查过了且不满足，放在了ul中的其他地方
                        _destUl.append($item);
                    }
                }
            }
        });
        _coverDiv.on("dragleave", function (event) {
            event.preventDefault();
            event.stopPropagation();
            $("#dashed_div").parent().remove();
        });

        _coverDiv.on("drop", function (event) {
            event.preventDefault();
            event.stopPropagation();

            $("#dashed_div").parent().remove();
            var df = event.originalEvent.dataTransfer;
            var data = df.getData("Text");
            var el = event.target;//目标对象
            var ctx = $(this)[0];//当前容器
            //生成将要保存的li节点的信息对象
            var objLi = {
                type: data,
                startX: 0,
                startY: 0,
                endX: 0,
                endY: 0,
                height: 37,
                width: 270,
                isChange: false,
                text: ""
            };
            objLi.endY=objLi.height;//默认startY是0，endY是高度。
            if(options.length>0) {//如果维护的数组大于0，要插入的li的起始位置为上一个li的结束位置加1,否则就是0。
                objLi.startY += options[options.length - 1].endY;
                objLi.endY=objLi.startY+objLi.height;
            }
            if (data == "") {
                return false;
            }
            else {
                idNum++;
                var $item = $(document.createElement("li"));
                $item.attr("id", "li" + idNum);
                $item.attr("data-type");//用于判断是什么类型的节点
                $item.attr("data-change");//用于判断li里面的内容是否改变。

// 					$(".bj_input").show();
// 					$(".bj_input>textarea").attr("name",$item.attr("id")).val("这里输入的内容会更新到左边的框里。");//在生成li的时候要直接修改textarea的name一次。
// 					$item.click(function(){//必须在生成li的时候加，否则事件触发不了
// 						$(".bj_input>textarea").attr("name",$item.attr("id"));
// 					});
                var html = "";
                if (data == "input_type") {
                    html = "<input id='d1' class='bj_change_value' type='text' value='输入文本'/>";
                    $item.attr("data-type", "input_type");
                    $item.attr("data-height","37px");
                }
                else if (data == "image_type") {
                    html = "<img src='chrome.png'/>";
                    $item.attr("data-type", "image_type");
                    $item.attr("data-height","37px");
                }
                $item.html(html);//新li节点赋值完毕
                //获取鼠标相对于目标ul左上角的坐标
                var x = event.originalEvent.pageX - _coverDiv.offset().left;//鼠标相对于容器的x坐标
                var y = event.originalEvent.pageY - _coverDiv.offset().top;//鼠标相对于容器的y坐标

                var _destUl = $(".bj_right_ul");
                var k=options.length;//option对象数组的长度，放在外边，防止长度改变之后影响其他部分
                if (options.length == 0) {
                    options.push(objLi);
                    _destUl.append($item);
                } else {
                    for(var i = 0;i<k;i++){
                        if(y>=options[i].startY && y<=options[i].endY){//放在了ul中的li上
                            if(y>=(options[i].startY+options[i].height/2)){//如果放在了下半部分
                                objLi.startY=options[i].endY+1;
                                objLi.endY=objLi.startY+objLi.height;//只能在定了插入位置之后给当前要插入的li，赋值开始结束位置。
                                options.splice(i+1,0,objLi);//在当前li后面插入。
                                _destUl.find("li:nth-child("+(i+1)+")").after($item);
                                //维护对象数组得在插入之后，只需要维护基本的坐标就行了，信息没必要维护
                                for(var j=i+1,len=options.length;j<len;j++){//将下面的位置重置
                                    options[j].startY=options[j-1].endY+1;
                                    options[j].endY=options[j].startY+options[j].height;
                                }
                            }else{//放在上半部分
                                objLi.startY=options[i].startY;
                                objLi.endY=objLi.startY+objLi.height;//只能在定了插入位置之后给当前要插入的li，赋值开始结束位置。
                                options.splice(i,0,objLi);//在当前li前面插入。
                                _destUl.find("li:nth-child("+(i+1)+")").before($item);
                                //维护对象数组得在插入之后，只需要维护基本的坐标就行了，信息没必要维护
                                for(var j=i+1,len=options.length;j<len;j++){//将下面的位置重置
                                    options[j].startY=options[j-1].endY+1;
                                    options[j].endY=options[j].startY+options[j].height;
                                }
                            }
                            break;//已经添加过了LI了就break.
                        }
                    }
                    if(i==options.length){//options的长度没变化，所有的li都检查过了，放在了ul中的其他地方
                        options.push(objLi);
                        _destUl.append($item);
                    }
                }
            }
        });
        _dest.sortable();//JQUERY UI sortable组件
        //最后重新给option数组赋值。用sortable随便怎么交换顺序都没关系，又没改变options数组，而拖拽和页面顺序毛关系没有，之和options数组有关系！！！
        function resetOptions(){
            var lis=_destUl.children("li");
            options[0].startY=0;
            options[0].height=parseInt(lis[0].getAttribute("data-height").slice(0,-2));//拿到实时的高度
            options[0].endY=options[0].startY+options[0].height;
            for(var j=1,len=options.length;j<len;j++){//将下面的位置全部加上将添加的LI的高度
                options[j].startY=options[j-1].endY+1;
                options[j].height=parseInt(lis[j].getAttribute("data-height").slice(0,-2));
                options[j].endY=options[j].startY+options[j].height;
                options[j].text=lis[j].innerHTML;
                options[j].type=lis[j].getAttribute("data-type");
            }
        }
    });
