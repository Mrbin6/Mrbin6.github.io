<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>头像跟随页面滚动</title>
  <script src="jquery-1.11.3.js"></script> 
 </head>
 <style>
 	.high_div{
 		height:2500px;
 		width:300px;
 		border:1px solid blue;
 		margin:0 auto;margin:0 auto;
 	}
 	.meddle_div{
 		height:300px;
 		width:100px;
 		border:1px solid green;
 		margin:0 auto;
 		margin-top:200px;
 	}
 	.head_pic_div{
 		height:50px;
 		width:50px;
 		text-align:center;
 		border:1px solid red;
 	}
 </style>
 <body>
  	<div class="high_div">
  		<div id="m1" class="meddle_div">
  			<div id="h1" class="head_pic_div">
  				<img src="chrome.png"/>
  			</div>
  		</div>
  		<div id="m2" class="meddle_div">
  			<div id="h2" class="head_pic_div">
  				<img src="chrome.png"/>
  			</div>
  		</div>
  	</div>
  	<script>
  	function scrollFollow(id){
  		var divTop=$("#m"+id).offset().top;
  		var fatherHeight=parseInt($("#m"+id).css("height").slice(0,-2));
  		var sonHeight=parseInt($("#h"+id).css("height").slice(0,-2));
  		var scrollTop=$(document).scrollTop();
  		var moveNum=scrollTop-divTop;
  		console.log(id+" "+scrollTop+" "+divTop);
  		if(moveNum>0&&moveNum<=fatherHeight-sonHeight){
  			$("#h"+id).css({"margin-top":moveNum+"px"});
  		}else{
  			$("#h"+id).css({"margin-top":"0px"});
  		}
  	}
  	$(window).scroll( function(event) {
  			scrollFollow(1);
  			scrollFollow(2);
  	} );
  	</script>
 </body>
</html>
