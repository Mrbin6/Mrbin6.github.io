<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="style.css"/>
<title>主页面</title>
<style>
.cpList{list-style: none; padding:0; margin:0;}
.cpList li {
	line-height: 80px;
	float: left;
	width: 80px;
	height: 80px;
	text-align: center;
	border: 1px solid #CCC;
	margin: 10px;
	font-family: arial;
	background: #707070;
	color: #FFF;
	box-shadow: 0px 0px 10px #505050;
	border-radius: 5px;
	padding: 0px;
}

</style>
</head>

<body>
	<ul class="cpList">
		<li id="input_type" title="文本输入框" class="component">
			文本输入框
		</li>
		<li id="label_type" title="文本"  class="component">
			文本
		</li>
	</ul>   
	<iframe id="frame" name="frame" src="frame.html" style="margin:10px auto;height:500px;width:350px;display:block;border:solid 1;"></iframe> 
</body>
<script src="jquery.js" type="text/javascript"></script>
<script>
$(function(){
	//可拖拽组件初始化
	$('.cpList li').each(function(){
		$(this).attr("draggable","true");
	});
})

</script>
</html>
