<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <style>
	.bj_overflow_hidden{
	height:222px;
	width:888px;
	margin:0 auto;
	overflow:hidden;
	position:relative;
}
.bj_slider{
	width:1110px;
	height:222px;
	position:absolute;
	top:0;
}
.bj_dragdiv1,.bj_dragdiv2,.bj_dragdiv3,.bj_dragdiv4,.bj_dragdiv5{height:200px;width:200px;border:1px solid black;float:left;margin:10px;}

 </style>
 <body>
  <div class="bj_overflow_hidden">
		<div class="bj_slider" style="left:0px;">
		<div class="bj_dragdiv1">1</div>
		<div class="bj_dragdiv2">2</div>
		<div class="bj_dragdiv3">3</div>
		<div class="bj_dragdiv4">4</div>
		<div class="bj_dragdiv5">5</div>
		</div>
		<div class="bj_slider" style="left:1110px;">
		<div class="bj_dragdiv1">1</div>
		<div class="bj_dragdiv2">2</div>
		<div class="bj_dragdiv3">3</div>
		<div class="bj_dragdiv4">4</div>
		<div class="bj_dragdiv5">5</div>
		</div>
		<script type="text/javascript">
			var slides=document.querySelectorAll(".bj_slider");
			var timer=setInterval("slideToLeft()",50);
			function slideToLeft(){
				for(var i=0;i<slides.length;i++){
					var leftNum=Number(slides[i].style.left.slice(0,-2));
					leftNum-=2;
					if(leftNum<=-1112){
						slides[i].style.left=1109+"px";
					}
					else{
						slides[i].style.left=leftNum+"px";
					}
				}
			}
		document.querySelector(".bj_overflow_hidden").onmouseenter=function(){
			clearInterval(timer);
		};
		document.querySelector(".bj_overflow_hidden").onmouseleave=function(){
			timer=setInterval("slideToLeft()",50);
		};
		</script>
	</div>
	
 </body>
</html>
