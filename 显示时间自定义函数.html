<!DOCTYPE html>
<html>
 <head>
  <title>...</title>
  <meta charset = "utf-8"/>
  <meta name = "author" content="bin" />
  <script>
	function format(date){
		var xingqi=["日","一","二","三","四","五","六"];
		var month=date.getMonth();
		var ri=date.getDate()+1;
		month=month<10?"0"+month:month;
		ri=ri<10?"0"+ri:ri;
		var h=date.getHours();
		var m=date.getMinutes();
		var s=date.getSeconds();
		var shangxia;
		h=h<10?"0"+h:h;
		m=m<10?"0"+m:m;
		s=s<10?"0"+s:s;
		if(date.getHours()>=12){
			shangxia=" 下午 ";
		}
		else{
			shangxia=" 上午 ";
		}
		return date.getFullYear()+"年"+month+"月"+ri+"日"+" 星期"+xingqi[date.getDay()]+shangxia+h+":"+m+":"+s;
	}
	console.log(format(new Date()));
  </script>
 </head>
